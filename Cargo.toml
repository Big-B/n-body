[package]
name = "n-body"
version = "0.2.0"
authors = ["Brandon Mittman <BrandonMittman@gmail.com>"]
description = "An n-body simulator"
repository = "https://github.com/Big-B/n-body"
license = "GPL-3.0"

[profile.release]
panic = 'abort'
lto = true

[[bin]]
name = "n-body"
path = "src/n-body.rs"

[dependencies]
clap         = "*"
serde        = "*"
serde_derive = "*"
serde_json   = "*"
reqwest      = "*"
select       = "*"
regex        = "*"
lazy_static  = "*"
